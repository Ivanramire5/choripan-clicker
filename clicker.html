<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/swetAlert.css">
    <title>Clicker</title>
</head>
<body>
    <h1 class="h1Chori">Choripan Clicker</h1>
    <div class="container">
        <div class="scoreClick">
            <h2 class="score">Your Score: 0</h2>
        </div>
        <div class="levelChori">
            <h3 class="h3Chori">Type of choripan</h3>
            <h4 class="level">Chori ciruja</h4>
        </div>
    </div>
    
    <div class="imgChori">
        <img src="./img/choriHumilde.png" alt="Chori humilde">
    </div>
    <div class="botonClick">
        <button type="button" class="btn btn-secondary btn-lg">Click here!</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/sweetAlertInicio.js"></script>
<script src="./js/click.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
